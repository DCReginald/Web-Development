<h1>  CodeLearn</h1>
<body>
    <h4>What level are you?</h4>
    <form action ="https://www.codecademy.com/learn">
    <input type="radio" name="Coding" id="" value="Beginner">Beginner
    
    <br>
    <form action="https://www.freecodecamp.org/">
    <input type="radio" name="Coding" id="" value="Intermediate">Intermediate
    
    <br>
    <form action="https://betterprogramming.pub/">
    <input type="radio" name="Coding" id="" value = "Advanced">Advanced
    
    <br>
    <p>What popular programming language are you interested in?</p>
    <input type="checkbox" name="Language" id="" value = "Java" checked>Java
    <input type="checkbox" name="Language" id="" value = "Python">Python
    <input type="checkbox" name="Language" id="" value = "C++">C++
    <p>Please select what other fields interest you?</p>
    <select name="" id="">
    <option value="Artificial Intelligence">Artificial Intelligence</option>
    <option value="Data Analysis">Data Analysis</option>
    <option value="Automation">Automation</option>
    </select>
    <br>
    <br>
    <button type="submit" >Submit</button>
    <br>
    <br>
    <div class="myForm">
        <input type="submit" value="Button"/>
    </div>
</body>
